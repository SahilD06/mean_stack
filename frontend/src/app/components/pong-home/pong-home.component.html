<div class="container">
    <a (click)="goBack()" class="back-link">‚Üê Back to Arena</a>
    <h1 class="pong-title">Pong Arena</h1>
    <div class="menu">
        <input type="text" [(ngModel)]="username" id="usernameInput" placeholder="YOUR NAME" maxlength="12">
        <p class="menu-hint" style="margin: -4px 0 8px 0;">Up to 12 characters. 6-digit room code to join rooms.</p>

        <!-- Single Player Section -->
        <div class="menu-section">
            <button class="btn btn-primary pong-btn" (click)="toggleMenu('single')">SOLO PRACTICE</button>
            <div class="sub-menu" [style.display]="activeMenu === 'single' ? 'flex' : 'none'">
                <p class="menu-hint">Practice mode: Break the walls on the opponent side!</p>
                <button class="btn btn-secondary" (click)="createRoom('solo', true)">PLAY WITH KEYBOARD</button>
                <button class="btn btn-secondary" (click)="createRoom('solo', false)">PLAY ON PHONE</button>
            </div>
        </div>

        <!-- Local Multiplayer -->
        <div class="menu-section">
            <button class="btn btn-primary pong-btn" (click)="toggleMenu('local')">LOCAL MULTIPLAYER</button>
            <div class="sub-menu" [style.display]="activeMenu === 'local' ? 'flex' : 'none'">
                <p class="menu-hint">Host shows the arena. Both players join as controllers (no paddles on phone).</p>
                <div class="menu-group">
                    <button class="btn btn-secondary" (click)="createRoom('local', true)">HOST ARENA</button>
                </div>
                <div class="separator">OR</div>
                <input type="text" [(ngModel)]="roomCode" placeholder="ROOM CODE" maxlength="6"
                    style="text-align: center; text-transform: uppercase;">
                <div class="menu-group">
                    <button class="btn btn-primary" (click)="joinRoom(false)">JOIN AS PADDLE</button>
                </div>
            </div>
        </div>

        <!-- Online Multiplayer -->
        <div class="menu-section">
            <button class="btn btn-primary pong-btn" (click)="toggleMenu('online')">ONLINE MULTIPLAYER</button>
            <div class="sub-menu" [style.display]="activeMenu === 'online' ? 'flex' : 'none'">
                <div class="menu-group">
                    <button class="btn btn-secondary" (click)="createRoom('battle', true)">HOST (KB)</button>
                    <button class="btn btn-secondary" (click)="createRoom('battle', false)">HOST (PHONE)</button>
                </div>
                <div class="separator">OR</div>
                <input type="text" [(ngModel)]="roomCode" placeholder="ROOM CODE" maxlength="6"
                    style="text-align: center; text-transform: uppercase;">
                <div class="menu-group">
                    <button class="btn btn-primary" (click)="joinRoom(true)">JOIN ON KB</button>
                    <button class="btn btn-primary" (click)="joinRoom(false)">JOIN ON PHONE</button>
                </div>
            </div>
        </div>
    </div>
    <div id="statusMessage"></div>
</div>
