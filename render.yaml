services:
  - type: web
    name: project-backend
    runtime: node
    rootDir: .
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false   # Set this manually in the Render dashboard â†’ Environment
